<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row" ng-repeat="post in posts">
    <div class="col s12 m11">
      <div class="card">
        <div class="card-image">
          <span class="card-title"></span>
        </div>
        <div class="card-content">
          <h3><a ng-href="/post/{{post._id}}">{{post.title}}</a></h3>
          <p>{{post.text}}</p>
        </div>
        <div class="card-action">
          <a ng-href="/user/{{post.created_by.id}}"><i>{{post.created_by.name}}</i></a>
          <a ng-click="like(post._id, currentUser._id)" class="waves-effect waves-amber btn-flat">лайк!</a>
          <a class="waves-effect waves-teal btn-flat" ng-if="post.created_by.id == currentUser._id" ng-href="/edit/{{post._id}}">Редактировать<i class="material-icons right">edit</i></a>
        </div>
      </div>
    </div>
  </div>
</div>
